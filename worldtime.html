<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
</head>

<body style="padding-top: 30px; padding-left: 340px;">
    <div style="text-align: center; height: 300px; width: 440px; background-color: aquamarine; padding: 13%;">
        <h4>Welcome TO THE World Clock App</h4>
        <form style="border: 3px solid green; padding: 70px; background-color: rgb(182, 165, 197);">
            <label>Enter City Name</label>
            <input type="text" id="city"><br><br>
            <button type="button" id="submit">Submit</button>&nbsp;
            <br>
            <p>Current Time: <span id="datetime"></span></p>
        </form>
    </div>

    <script>
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'eed3e9d2bcmsh6c8f83e1d4d3100p1aae03jsnd5bf07586517',
                'X-RapidAPI-Host': 'world-time-by-api-ninjas.p.rapidapi.com'
            }
        };

        const worldtime = (city) => {
            fetch('https://world-time-by-api-ninjas.p.rapidapi.com/v1/worldtime?city=' + city, options)
                .then((response) => response.json())
                .then((response) => {
                    console.log(response);
                    const datetime = document.getElementById('datetime');
                    datetime.innerHTML = response.datetime;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        const submitButton = document.getElementById('submit');
        const cityInput = document.getElementById('city');

        submitButton.addEventListener('click', (e) => {
            e.preventDefault();
            worldtime(cityInput.value);
        });

        worldtime('New York');
    </script>
</body>

</html>
